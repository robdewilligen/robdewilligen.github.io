<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>
    <script defer src="app.js"></script>
    <link rel="stylesheet" href="./style.css">
    <title>ML5 basics</title>
</head>
<body>
<div>
    <h1>Find me some pictures</h1>
    <button id="givePrompt" onclick="giveAssignment()">Give prompt</button>
    <span id="score">Loading model, please wait.</span>
</div>

<div id="upload">
    <label for="file">Upload Image for check</label>
    <input type="file" accept="image/*;capture=camera" id="file">
</div>

<div><img id="output" width="400"/></div>
<div id="prediction-div"><p id="prediction"></p></div>
</body>
</html>
